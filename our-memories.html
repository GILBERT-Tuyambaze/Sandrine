<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sandrine ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    text-align:center;
    overflow-x:hidden;
}

.container{ padding:30px 15px; }

h1{ color:white; }

/* Buttons */
button{
    border:none;
    padding:14px 28px;
    font-size:18px;
    border-radius:14px;
    cursor:pointer;
    margin:10px;
    transition:0.3s ease;
}

#yesBtn{
    background:#4CAF50;
    color:white;
    z-index:5;
}

#noBtn{
    background:#ff4d4d;
    color:white;
    position:fixed;
    z-index:10;
}

/* Typing text */
.typing{
    color:white;
    font-size:20px;
    margin-top:25px;
    min-height:50px;
}

/* Gallery */
.gallery{
    display:none;
    margin-top:40px;
}

.slideshow{
    position:relative;
    max-width:300px;
    margin:auto;
}

.slide{ display:none; }

.slide img{
    width:100%;
    border-radius:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    animation:fade 1s;
}

@keyframes fade{
    from{opacity:0.4}
    to{opacity:1}
}
</style>
</head>

<body>

<div class="container">

<h1>Sandrine üíï Will you be my Valentine?</h1>

<img width="160" src="https://media.tenor.com/9qX9s3X2rZ0AAAAi/cute-bear.gif">

<div>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
</div>

<div class="typing" id="typing"></div>

<!-- Gallery -->
<div class="gallery" id="gallery">
<h2 style="color:white;">Our Beautiful Memories ‚ù§Ô∏è</h2>

<div class="slideshow">
  <div class="slide"><img src="photo1.jpg"></div>
  <div class="slide"><img src="photo2.jpg"></div>
  <div class="slide"><img src="photo3.jpg"></div>
  <div class="slide"><img src="photo4.jpg"></div>
</div>
</div>

</div>

<audio id="music" loop>
<source src="https://www.fesliyanstudios.com/play-mp3/387">
</audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const typing = document.getElementById("typing");
const gallery = document.getElementById("gallery");
const music = document.getElementById("music");

let yesScale = 1;
let accepted = false;

/* NO button behavior (never fails) */
function dodgeNo(){
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Power up YES
    yesScale += 0.15;
    if(yesScale > 4) yesScale = 4; // cap
    yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseover", dodgeNo);
noBtn.addEventListener("click", dodgeNo);

/* Typing text */
const text="Sandrine ‚ù§Ô∏è Every moment with you is special. You make my heart smile.";

function typeWriter(i=0){
    if(i < text.length){
        typing.textContent += text.charAt(i);
        setTimeout(()=>typeWriter(i+1),50);
    }
}

/* YES click (only once) */
yesBtn.addEventListener("click",()=>{
    if(accepted) return;
    accepted = true;

    // Reset YES size
    yesBtn.style.transform = "scale(1)";

    music.play();

    confetti({ particleCount:180, spread:100 });

    typing.textContent = "";
    typeWriter();

    setTimeout(()=>{
        gallery.style.display="block";
        showSlides();
    },2500);
});

/* Slideshow */
let slideIndex = 0;
function showSlides(){
    const slides = document.getElementsByClassName("slide");
    for(let s of slides) s.style.display="none";
    slideIndex++;
    if(slideIndex > slides.length) slideIndex = 1;
    slides[slideIndex-1].style.display="block";
    setTimeout(showSlides,3000);
}
</script>

</body>
</html>
