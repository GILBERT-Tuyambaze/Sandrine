<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sandrine ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    text-align:center;
    overflow-x:hidden;
}

.container{ padding:30px 15px; }

h1{ color:white; }

/* Buttons */
button{
    border:none;
    padding:12px 24px;
    font-size:18px;
    border-radius:12px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{ background:#4CAF50; color:white; }
#noBtn{ background:#ff4d4d; color:white; position:absolute; }

/* Typing text */
.typing{
    color:white;
    font-size:20px;
    margin-top:20px;
    min-height:40px;
}

/* ===== Slideshow ===== */
.gallery{
    display:none;
    margin-top:40px;
}

.slideshow{
    position:relative;
    max-width:300px;
    margin:auto;
}

.slide{
    display:none;
}

.slide img{
    width:100%;
    border-radius:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
    animation:fade 1s;
}

@keyframes fade{
    from{opacity:0.4}
    to{opacity:1}
}

</style>
</head>

<body>

<div class="container">

<h1>Sandrine üíï Will you be my Valentine?</h1>

<img width="160" src="https://media.tenor.com/9qX9s3X2rZ0AAAAi/cute-bear.gif">

<div style="position:relative;">
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üíî</button>
</div>

<div class="typing" id="typing"></div>

<!-- ===== Slideshow Gallery ===== -->
<div class="gallery" id="gallery">

<h2 style="color:white;">Our Beautiful Memories ‚ù§Ô∏è</h2>

<div class="slideshow">

<div class="slide">
<img src="photo1.jpg">
</div>

<div class="slide">
<img src="photo2.jpg">
</div>

<div class="slide">
<img src="photo3.jpg">
</div>

<div class="slide">
<img src="photo4.jpg">
</div>

</div>
</div>

</div>

<audio id="music" loop>
<source src="https://www.fesliyanstudios.com/play-mp3/387">
</audio>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const typing=document.getElementById("typing");
const gallery=document.getElementById("gallery");
const music=document.getElementById("music");

let size=18;

// Run away NO
noBtn.addEventListener("mouseover",()=>{
    const x=Math.random()*250-125;
    const y=Math.random()*250-125;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
    size+=4;
    yesBtn.style.fontSize=size+"px";
});

// Typing message
const text="Sandrine ‚ù§Ô∏è Every moment with you is special. You make my heart smile.";

function typeWriter(i=0){
    if(i<text.length){
        typing.innerHTML+=text.charAt(i);
        setTimeout(()=>typeWriter(i+1),50);
    }
}

yesBtn.addEventListener("click",()=>{
    music.play();

    confetti({
        particleCount:150,
        spread:90
    });

    typeWriter();

    setTimeout(()=>{
        gallery.style.display="block";
        showSlides();
    },2500);
});

/* ===== Slideshow Function ===== */
let slideIndex=0;

function showSlides(){
    let slides=document.getElementsByClassName("slide");

    for(let i=0;i<slides.length;i++){
        slides[i].style.display="none";
    }

    slideIndex++;
    if(slideIndex>slides.length){slideIndex=1;}

    slides[slideIndex-1].style.display="block";

    setTimeout(showSlides,3000); // Change every 3 seconds
}
</script>

</body>
</html>
