<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandrine, do you love me?</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; overflow:hidden; background:#ffe6f2; margin:0; padding:0; height:100vh; }
.typewriter { font-size:40px; margin-top:80px; display:inline-block; border-right:3px solid #ff4da6; white-space:nowrap; overflow:hidden; animation:typing 3s steps(30) forwards, blink 0.7s infinite; }
@keyframes typing { from { width:0;} to { width:100%;} }
@keyframes blink { 50% { border-color:transparent; } }

#yesBtn, #noBtn, #musicBtn { padding:15px 25px; font-size:22px; margin:10px; cursor:pointer; border:none; border-radius:10px; transition:all 0.3s ease-in-out; }
#yesBtn { background:#ff4da6; color:white; animation:pulse 1.5s infinite; }
#noBtn { background:#999; color:white; position:absolute; }
#musicBtn { background:#ff80bf; color:white; }
@keyframes pulse { 0% { transform:scale(1);} 50% { transform:scale(1.1);} 100% { transform:scale(1);} }

.gilbert { font-size:40px; margin-top:20px; font-weight:bold; text-shadow:0 0 10px #ff4da6,0 0 20px #ff4da6,0 0 40px #ff80bf,0 0 80px #ffb3d9; animation:glow 2s infinite alternate; }
@keyframes glow { from { text-shadow:0 0 5px #ff4da6,0 0 10px #ff4da6;} to { text-shadow:0 0 20px #ff4da6,0 0 40px #ff80bf; } }

.heart { position:fixed; bottom:-20px; font-size:30px; animation:floatUp 5s ease-in infinite; color:#ff6699; opacity:0.8; }
@keyframes floatUp { 0% { transform:translateY(0) rotate(0deg); opacity:0.7;} 50% {opacity:1;} 100% { transform:translateY(-120vh) rotate(360deg); opacity:0;} }

.big-heart { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0); font-size:200px; opacity:0; animation:popHeart 1.5s forwards; }
@keyframes popHeart { 0% { transform:translate(-50%,-50%) scale(0); opacity:0;} 50% { transform:translate(-50%,-50%) scale(1.2); opacity:1;} 100% { transform:translate(-50%,-50%) scale(1); opacity:1;} }

@keyframes beatingHeart { 0% { transform:scale(1); } 50% { transform:scale(1.2); } 100% { transform:scale(1); } }
@keyframes pulseGlow { 0% { text-shadow:0 0 15px #ff99cc;} 100% { text-shadow:0 0 40px #ff4da6;} }
@keyframes sparkleFade { 0% {opacity:0; transform:scale(0.5) rotate(0deg);} 50% {opacity:1; transform:scale(1.2) rotate(180deg);} 100% {opacity:0; transform:scale(0.5) rotate(360deg);} }
@keyframes fadeIn { from { opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<h1 class="typewriter">Sandrine, do you love me?</h1>

<button id="musicBtn" onclick="playYesSong()">Play Special Song üéµ</button>
<button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>

<script>
let escapeCount = 0;
const noBtn = document.getElementById("noBtn");
const usedNoTexts = [];
const noTexts = [
  "Really? üò≥","Come on‚Ä¶ üòÖ","Try again ü§≠","Don't lie üòå","Hmm‚Ä¶ ü§®",
  "Not this time üòè","Oops! üò¨","You can't! üòú","Haha, nice try üòù","Again? ü§î",
  "Nope! üôÉ","Keep trying üòé","Almost‚Ä¶ üòá","Not yet üò∂","Think again ü§™",
  "Wrong choice üò£","Not allowed üòÜ","Try harder üòÖ","Haha üòÇ","Impossible üò±",
  "Fail üò¨","Nice try üòè","You wish üòå","LOL üòù","Come back later üòõ",
  "No way ü§≠","Not happening üòú","Hahaha üòÜ","Keep moving üòé","Haha, nope üòÖ"
];

// Play first romantic song on page load
window.addEventListener("load", () => {
    const firstSong = document.createElement("iframe");
    firstSong.width = 0;
    firstSong.height = 0;
    firstSong.src = "https://youtu.be/K_zylJH4PRI?si=4yC2xRO7E7oHF5CV";
    firstSong.style.display = "none";
    document.body.appendChild(firstSong);
});

// Floating hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*window.innerWidth+"px";
  heart.style.fontSize = (20+Math.random()*30)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},700);

// No button escape
noBtn.addEventListener("mouseover", () => {
  escapeCount++;
  noBtn.style.left = Math.random()*(window.innerWidth-120)+"px";
  noBtn.style.top = Math.random()*(window.innerHeight-120)+"px";
  noBtn.style.transform = "rotate("+ (Math.random()*20-10) +"deg)";
  if(escapeCount<=noTexts.length){
    noBtn.textContent = noTexts[escapeCount-1];
  } else {
    noBtn.textContent = "Can't click me üòÜ";
    let scale=Math.max(0.1,1-(escapeCount-noTexts.length)*0.05);
    noBtn.style.transform=`scale(${scale})`;
  }
});
noBtn.addEventListener("click", () => { alert("Nice try üòè Keep going! ‚ù§Ô∏è"); });

// Play Yes song
function playYesSong(){
    const yesSong = document.createElement("iframe");
    yesSong.width = 0;
    yesSong.height = 0;
    yesSong.src = "https://youtu.be/MyxxMxKKpA8?si=xVNIHSmmsTAfmNtM";
    yesSong.style.display = "none";
    document.body.appendChild(yesSong);
}

// Heart & sparkle animations
function createHeart(symbol,minS,maxS){
  let heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML=symbol;
  heart.style.left=Math.random()*window.innerWidth+"px";
  heart.style.fontSize=(minS+Math.random()*(maxS-minS))+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
function createSparkle(){
  let sparkle=document.createElement("div");
  sparkle.innerHTML="‚ú®";
  sparkle.style.position="fixed";
  sparkle.style.left=Math.random()*window.innerWidth+"px";
  sparkle.style.top=Math.random()*window.innerHeight+"px";
  sparkle.style.opacity="0";
  sparkle.style.animation=`sparkleFade ${2+Math.random()*3}s infinite`;
  sparkle.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(sparkle);
}

const heartAnimations=[()=>createHeart("‚ù§Ô∏è",20,50),()=>createHeart("üíñ",30,60),()=>createHeart("üíó",25,70),()=>createHeart("üíò",30,60)];
const sparkleAnimations=[()=>createSparkle(),()=>createSparkle(),()=>createSparkle()];
const textMessages=["You are my everything ‚ù§Ô∏è","My heart beats for you üíì","Forever yours üíû","You complete me üíñ","Love you endlessly üíï"];

function playYesAnimations(){
  for(let i=0;i<20;i++){
    setTimeout(()=>{
      heartAnimations[Math.floor(Math.random()*heartAnimations.length)]();
      sparkleAnimations[Math.floor(Math.random()*sparkleAnimations.length)]();
      let msg=document.createElement("h2");
      msg.innerText=textMessages[Math.floor(Math.random()*textMessages.length)];
      msg.style.position="fixed";
      msg.style.top=Math.random()*60+"%";
      msg.style.left=Math.random()*60+"%";
      msg.style.fontSize=(20+Math.random()*20)+"px";
      msg.style.color="#ff3366";
      msg.style.opacity="0";
      msg.style.animation="fadeIn 2s forwards";
      document.body.appendChild(msg);
      setTimeout(()=>msg.remove(),4000);
    },i*700);
  }
}

function showFinalMessage(){
  let msg=document.createElement("div");
  msg.style.fontSize="28px";
  msg.style.color="#cc0066";
  msg.style.marginTop="20px";
  msg.innerText="Sandrine, you're the reason my heart smiles every day ‚ù§Ô∏è";
  document.body.appendChild(msg);
}

// Yes button
function sayYes(){
  playYesSong(); // Play special Yes song

  document.body.innerHTML=`
    <div class="big-heart">üíñ</div>
    <h1 style="font-size:50px;">She said YES! ‚ù§Ô∏èü•∞</h1>
    <div class="gilbert">‚Äî Gilbert</div>
    <button id="musicBtn" onclick="playYesSong()">Play Special Song üéµ</button>
  `;
  playYesAnimations();
  setTimeout(()=>{
    document.body.innerHTML=`
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;animation:fadeIn 2s;">
        <h1 style="font-size:60px;color:#ff4da6;text-shadow:0 0 15px #ff99cc,0 0 40px #ff66b3;animation:pulseGlow 2s infinite;">
          I LOVE YOU, SANDRINE ‚ù§Ô∏è
        </h1>
        <div style="font-size:150px;animation:beatingHeart 2s infinite;margin-top:20px;">üíó</div>
      </div>
    `;
    for(let i=0;i<50;i++){ createSparkle(); createHeart("üíñ",20,50); }
    setTimeout(showFinalMessage,2000);
  },6000);
}
</script>
</body>
</html>
