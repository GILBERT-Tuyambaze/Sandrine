<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandrine, do you love me?</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align:center;
  overflow:hidden;
  background:#ffe6f2;
  margin:0;
  padding:0;
  height:100vh;
  cursor:none;
}

/* Typewriter */
.typewriter {
  font-size:40px;
  margin-top:80px;
  display:inline-block;
  border-right:3px solid #ff4da6;
  white-space:nowrap;
  overflow:hidden;
  animation:typing 3s steps(30) forwards, blink 0.7s infinite;
}
@keyframes typing { from { width:0;} to { width:100%;} }
@keyframes blink { 50% { border-color:transparent; } }

/* Buttons */
#yesBtn, #noBtn, #musicBtn {
  padding:15px 25px;
  font-size:22px;
  margin:10px;
  cursor:pointer;
  border:none;
  border-radius:10px;
  transition:all 0.3s ease-in-out;
}
#yesBtn {
  background:#ff4da6;
  color:white;
  animation:pulse 1.5s infinite;
}
#noBtn {
  background:#999;
  color:white;
  position:absolute;
}
#musicBtn {
  background:#ff80bf;
  color:white;
}

@keyframes pulse {
  0% { transform:scale(1);}
  50% { transform:scale(1.1);}
  100% { transform:scale(1);}
}

/* Effects */
.gilbert {
  font-size:40px;
  margin-top:20px;
  font-weight:bold;
  text-shadow:0 0 10px #ff4da6,0 0 40px #ff80bf;
  animation:glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow:0 0 5px #ff4da6;}
  to { text-shadow:0 0 40px #ff80bf;}
}

.heart {
  position:fixed;
  bottom:-20px;
  font-size:30px;
  animation:floatUp 5s ease-in infinite;
  color:#ff6699;
  opacity:0.8;
  pointer-events:none;
}
@keyframes floatUp {
  0% { transform:translateY(0) rotate(0deg); opacity:0.7;}
  100% { transform:translateY(-120vh) rotate(360deg); opacity:0;}
}

.big-heart {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  font-size:200px;
  opacity:0;
  animation:popHeart 1.5s forwards;
}
@keyframes popHeart {
  0% { transform:translate(-50%,-50%) scale(0); opacity:0;}
  50% { transform:translate(-50%,-50%) scale(1.2); opacity:1;}
  100% { transform:translate(-50%,-50%) scale(1); opacity:1;}
}

.cursor-heart {
  position:fixed;
  font-size:25px;
  pointer-events:none;
  color:#ff3366;
  opacity:0.8;
  animation:floatUp 3s ease-in forwards;
}

@keyframes sparkleFade {
  0% {opacity:0; transform:scale(0.5);}
  50% {opacity:1; transform:scale(1.2);}
  100% {opacity:0; transform:scale(0.5);}
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes beatingHeart {
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div id="main">
  <h1 class="typewriter">Sandrine, do you love me?</h1><br>
  <button id="musicBtn">Play Romantic Song üéµ</button><br>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
</div>

<script>
/* ---------------- HELPERS (FIXED POSITION) ---------------- */
function createHeart(symbol="üíñ"){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML=symbol;
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.fontSize=(20+Math.random()*40)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

function createSparkle(){
  let s=document.createElement("div");
  s.innerHTML="‚ú®";
  s.style.position="fixed";
  s.style.left=Math.random()*window.innerWidth+"px";
  s.style.top=Math.random()*window.innerHeight+"px";
  s.style.animation=`sparkleFade ${2+Math.random()*3}s`;
  s.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),4000);
}

/* ---------------- MUSIC ---------------- */
let mainSong;
document.getElementById("musicBtn").onclick=()=>{
  if(!mainSong){
    mainSong=document.createElement("iframe");
    mainSong.src="https://www.youtube.com/embed/K_zylJH4PRI?autoplay=1&loop=1&playlist=K_zylJH4PRI";
    mainSong.width=0; mainSong.height=0;
    mainSong.style.display="none";
    document.body.appendChild(mainSong);
    musicBtn.innerText="Playing... ‚ù§Ô∏è";
  }
};

/* ---------------- NO BUTTON ---------------- */
let escapeCount=0;
const noTexts=[
"Really? üò≥","Come on‚Ä¶ üòÖ","Try again ü§≠","Don't lie üòå","Nice try üòè",
"Oops üò¨","You can't üòú","Almost üòá","Wrong choice üò£","Impossible üò±"
];
const noBtn=document.getElementById("noBtn");

noBtn.onmouseover=()=>{
  escapeCount++;
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-120)+"px";
  noBtn.textContent=noTexts[escapeCount % noTexts.length];
};

/* ---------------- CURSOR HEARTS ---------------- */
document.addEventListener("mousemove",e=>{
  let c=document.createElement("div");
  c.className="cursor-heart";
  c.innerHTML="üíñ";
  c.style.left=e.pageX+"px";
  c.style.top=e.pageY+"px";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),2000);
});

/* ---------------- FLOATING HEARTS ---------------- */
setInterval(()=>createHeart("‚ù§Ô∏è"),700);

/* ---------------- YES BUTTON ---------------- */
document.getElementById("yesBtn").onclick=()=>{
  document.getElementById("main").style.display="none";

  const celebration=document.createElement("div");
  celebration.innerHTML=`
    <div class="big-heart">üíñ</div>
    <h1 style="font-size:50px;">She said YES! ‚ù§Ô∏èü•∞</h1>
    <div class="gilbert">‚Äî Gilbert</div>
  `;
  document.body.appendChild(celebration);

  for(let i=0;i<20;i++){
    setTimeout(()=>{
      createHeart();
      createSparkle();
    },i*400);
  }

  setTimeout(()=>{
    celebration.innerHTML=`
      <h1 style="font-size:60px;color:#ff4da6;">I LOVE YOU, SANDRINE ‚ù§Ô∏è</h1>
      <div style="font-size:150px;animation:beatingHeart 2s infinite;">üíó</div>
      <h2>You are my forever.</h2>
      <h3>‚Äî Forever yours, Gilbert</h3>
      <a href="our-memories.html" target="_blank">
        <button style="padding:20px;font-size:22px;">üíù Open Valentine Surprise üíù</button>
      </a>
    `;
  },6000);
};
</script>

</body>
</html>
