<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sandrine, do you love me?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
        background: #ffe6f2;
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    /* Typing animation */
    .typewriter {
        font-size: 40px;
        margin-top: 80px;
        display: inline-block;
        border-right: 3px solid #ff4da6;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3s steps(30) forwards, blink 0.7s infinite;
    }

    @keyframes typing { from { width: 0; } to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Buttons */
    #yesBtn, #noBtn {
        padding: 15px 25px;
        font-size: 22px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff4da6;
        color: white;
        animation: pulse 1.5s infinite;
    }

    #noBtn {
        background: #999;
        color: white;
        position: absolute;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes pulse {
        0% {transform: scale(1);}
        50% {transform: scale(1.1);}
        100% {transform: scale(1);}
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    /* Gilbert glowing signature */
    .gilbert {
        font-size: 40px;
        margin-top: 20px;
        font-weight: bold;
        text-shadow: 
            0 0 10px #ff4da6,
            0 0 20px #ff4da6,
            0 0 40px #ff80bf,
            0 0 80px #ffb3d9;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #ff4da6, 0 0 10px #ff4da6; }
        to { text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff80bf; }
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 30px;
        animation: floatUp 5s ease-in infinite;
        color: #ff6699;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% {transform: translateY(0) rotate(0deg); opacity: 0.7;}
        50% {opacity: 1;}
        100% {transform: translateY(-120vh) rotate(360deg); opacity: 0;}
    }

    /* YES special animation */
    .big-heart {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 200px;
        opacity: 0;
        animation: popHeart 1.5s forwards;
    }

    @keyframes popHeart {
        0% {transform: translate(-50%, -50%) scale(0); opacity: 0;}
        50% {transform: translate(-50%, -50%) scale(1.2); opacity: 1;}
        100% {transform: translate(-50%, -50%) scale(1); opacity: 1;}
    }

    /* Music button */
    #musicBtn {
        padding: 10px 20px;
        background: #ff80bf;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        cursor: pointer;
    }

    /* Final surprise */
    @keyframes beatingHeart {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    @keyframes pulseGlow {
        0% { text-shadow: 0 0 15px #ff99cc; }
        100% { text-shadow: 0 0 40px #ff4da6; }
    }

    @keyframes sparkleFade {
        0% { opacity:0; transform: scale(0.5) rotate(0deg); }
        50% { opacity:1; transform: scale(1.2) rotate(180deg); }
        100% { opacity:0; transform: scale(0.5) rotate(360deg); }
    }
</style>
</head>
<body>

<h1 class="typewriter">Sandrine, do you love me?</h1>

<br><br>

<button id="musicBtn" onclick="playMusic()">Play Romantic Song üéµ</button>

<button id="yesBtn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>

<iframe id="bgMusic" width="0" height="0" src="" allow="autoplay"></iframe>

<script>
let escapeCount = 0;
let noBtn = document.getElementById("noBtn");
let bgMusic = document.getElementById("bgMusic");

    let noTexts = [
    "Really? üò≥", "Come on‚Ä¶ üòÖ", "Try again ü§≠", "Don't lie üòå", "Hmm‚Ä¶ ü§®",
    "Not this time üòè", "Oops! üò¨", "You can't! üòú", "Haha, nice try üòù", "Again? ü§î",
    "Nope! üôÉ", "Keep trying üòé", "Almost‚Ä¶ üòá", "Not yet üò∂", "Think again ü§™",
    "Wrong choice üò£", "Not allowed üòÜ", "Try harder üòÖ", "Haha üòÇ", "Impossible üò±",
    "Fail üò¨", "Nice try üòè", "You wish üòå", "LOL üòù", "Come back later üòõ",
    "No way ü§≠", "Not happening üòú", "Hahaha üòÜ", "Keep moving üòé", "Haha, nope üòÖ"
];


/* Hearts floating */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 700);

/* No button runaway */
noBtn.addEventListener("mouseover", () => {
    escapeCount++;

    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";

    noBtn.style.transform = "rotate(" + (Math.random() * 20 - 10) + "deg)";

    if (escapeCount <= 30) {
        noBtn.textContent = noTexts[escapeCount];
    }

    if (escapeCount >= 31) {
        let scale = Math.max(0.1, 1 - (escapeCount - 10) * 0.1);
        noBtn.style.transform = `scale(${scale})`;
        noBtn.textContent = "Can't click me üòÜ";
    }
});

noBtn.addEventListener("click", () => {
    alert("Nice try üòè");
});

/* Music */
function playMusic() {
    bgMusic.src = "https://www.youtube.com/embed/K_zylJH4PRI?autoplay=1&loop=1&playlist=K_zylJH4PRI";
    document.getElementById("musicBtn").innerText = "Playing... ‚ù§Ô∏è";
}

/* YES function WITH FINAL SURPRISE */
function sayYes() {
    playMusic();

    document.body.innerHTML = `
        <div class="big-heart">üíñ</div>
        <h1 style="font-size:50px; animation: fadeIn 2s;">She said YES! ‚ù§Ô∏èü•∞</h1>
        <p style="font-size:24px; animation: fadeIn 2.5s;">Love you too, Sandrine!</p>
        <div class="gilbert">‚Äî Gilbert</div>
    `;

    // Heart explosion effect
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (20 + Math.random() * 40) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, i * 60);
    }

    // FINAL SURPRISE after 5 seconds
    setTimeout(() => {
        document.body.innerHTML = `
            <div style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                animation: fadeIn 2s;
            ">
                <h1 style="
                    font-size: 60px;
                    color: #ff4da6;
                    text-shadow: 0 0 15px #ff99cc, 0 0 40px #ff66b3;
                    animation: pulseGlow 2s infinite;
                ">I LOVE YOU, SANDRINE ‚ù§Ô∏è</h1>

                <div style="
                    font-size:150px;
                    animation: beatingHeart 2s infinite;
                    margin-top: 20px;
                ">üíó</div>

                <h2 style="
                    margin-top: 30px;
                    font-size: 36px;
                    color:#cc0066;
                    animation: fadeIn 4s;
                ">You are my heart. My happiness. My forever.</h2>

                <h3 style="
                    margin-top: 20px;
                    font-size: 32px;
                    color:#ff4da6;
                    font-weight: bold;
                    text-shadow: 0 0 10px #ff80bf;
                    animation: glow 2s infinite alternate;
                ">‚Äî Forever yours, Gilbert</h3>
            </div>

            <iframe width="0" height="0" 
                src="https://www.youtube.com/embed/K_zylJH4PRI?autoplay=1&loop=1&playlist=K_zylJH4PRI">
            </iframe>
        `;

        // Sparkles
        for (let i = 0; i < 50; i++) {
            let sparkle = document.createElement("div");
            sparkle.innerHTML = "‚ú®";
            sparkle.style.position = "fixed";
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = Math.random() * window.innerHeight + "px";
            sparkle.style.opacity = "0";
            sparkle.style.animation = `sparkleFade ${2 + Math.random() * 3}s infinite`;
            sparkle.style.fontSize = (15 + Math.random() * 25) + "px";
            document.body.appendChild(sparkle);
        }
    }, 5000);
}
</script>

</body>
</html>
